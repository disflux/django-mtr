<div class="modal hide" id="label-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
        <h3>Print Label</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" method="post" action="{% url 'pdfgen.report_label.report_label' report.lot_number %}">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label">Box/Bundle weight in lbs.</label>
                <div class="controls">
                    <input type="text" name="weight" placeholder="Weight of package" />
                    <p>This field is <strong>not</strong> required. Leave blank for no weight.</p>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <input type="hidden" id="doc-id-hidden" name="doc-id" value="" />
            <input type="hidden" id="report-id-hidden" name="report-id" value="{{ report.pk }}" />
            <button id="send-email" data-loading-text="Sending..." class="btn"><i class="icon-barcode"></i> Generate Label</button>
            <button class="btn" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
